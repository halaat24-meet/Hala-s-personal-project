<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #e6f2ff; /* Light blue background */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
}

.header {
    background-color: #003366; /* Dark blue header */
    width: 100%;
    padding: 20px 0;
    text-align: center;
    color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.home {
    text-align: center;
    padding: 40px 20px;
}

h1 {
    color: #004080; /* Medium blue for the heading */
    font-size: 36px;
    margin-bottom: 20px;
}

.button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
}

form {
    margin: 0;
}

button {
    background-color: #3399ff;
    color: white;
    border: none;
    padding: 40px 60px; 
    font-size: 30px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 10px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #0059b3; /* Darker blue on hover */
    transform: scale(1.05);
}
</style>
</style>
<body>

    <div class="header">
        <h1 style="color:powderblue;">Welcome to Quizzland</h1>
    </div>

    <div class="home">
     <h1>Welcome, {{ user }}</h1>
     <br></br>
    <div class="button-container">
        <form method="POST" action="/quiz1">
        <button name="submit" type="submit" value="HTML">SCIENCE</button>
        </form>


        <form method="POST" action="/quiz2">
        <button name="submit" type="submit" value="HTML">GEOGRAPHY</button>
        </form>
    </div>
    </div>
</body>
</html>
