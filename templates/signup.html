<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>

    <link rel="stylesheet" type="text/css" href="hala.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #e6f2ff; /* Light blue background */
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    }

    .container {
    background-color: #ffffff; /* White background for content */
    border: 1px solid #b3d9ff; /* Light blue border */
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow */
    width: 90%;
    max-width: 400px;
    text-align: center;
    }

    h1 {
    color: #00509e; /* Dark blue color for the heading */
    font-size: 28px;
    margin-bottom: 20px;
    }

    h3 {
    color: #007bff; /* Bright blue color for the subheading */
    font-size: 18px;
    margin-bottom: 30px;
    }

    form {
    margin: 10px 0;
    }

    button {
    background-color: #007bff; /* Bright blue button color */
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin-top: 10px;
    }

    button:hover {
    background-color: #0056b3; /* Darker blue on hover */
    transform: scale(1.05);
    }


</style>
<body>
    <div class="container">
    <form method="POST" action="/signup">
        <br></br>
        <h2 style= "text-align:center;">CREATE AN ACCOUNT</h2>
        
        <br></br>
        <br></br>

        <label>Email Address:</label>
        <br></br>
        <input style="text-align: center;" type="email" name="email" placeholder="Email_address" required></br>
        <br></br>
        <br></br>

        <label>Password:</label>
        <br></br>
        <input style="text-align: center;"  type="password" name="password" minlength="6" placeholder="password*" required>
        <br></br>
        <br></br>

        <label>Username/Nickname:</label>
         <br></br>
        <input style="text-align: center;"  type="text" name="username" placeholder="username/nickname" required>
        <br></br>
        <br></br>

        <button name="submit" type="submit" value="HTML">sign up</button>

        <br></br>
        <h3>Already have an account?</h3>
        <a href="/signin">click here!</a>
        <br></br>
        </form>
        <p>{{(error)}}</p>
    </div>
</body>
</html>
